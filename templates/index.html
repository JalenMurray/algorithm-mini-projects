{% extends "base.html" %} 
{% block content %}
<h2>Algorithm MiniProjects</h2>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-4">
      <div class="list-group list-group-flush">
        <a href="{% url 'projects:index' %}" class="list-group-item list-group-item-action">
          <h5><i class="fa fa-list p-1"></i>Projects</h5>
        </a>
        <a href="google.com" class="list-group-item list-group-item-action">
          <h5><i class="fa fa-list p-1"></i>Algorithms</h5>
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card mb-4">
      <h5 class="card-header bg-primary text-light">Info</h5>
      <ul>
        <li>
          Projects show list of projects that are stored in this app.
        </li>
        <li>
          Algorithms show list of algorithms that are stored in this app.
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
